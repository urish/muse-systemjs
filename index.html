<head>
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script>
    System.config({
      packages: {
        'muse-js': {
          defaultJSExtensions: true,
          main: 'muse.js',
        },
        'rxjs': {
          defaultJSExtensions: true,
        }
      },
      map: {
        'rxjs': 'node_modules/rxjs/',
        'muse-js': 'node_modules/muse-js/dist'
      }
    });
    SystemJS.import('main.js');
  </script>
  <style>
    .eye {
      font-size: 64px;
    }

    .eye.blink {
      color: red;
    }
  </style>
</head>
